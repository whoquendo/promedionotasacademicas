<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h1>PROMEDIO NOTAS</h1>

    <section>
        <form action="" id="regForm">
            <div class="tab"> 
                <label for="inputPush" class="container-input"><h1>Materia y Nota 1</h1>
        <input type= "text" id="inputMat" placeholder="ingrese el nombre de la materia">
        <input type="number" id="inputNot" placeholder="ingrese nota">
        <input type="number" id="inputPorc" placeholder="ingrese porcentaje de la nota">
    </label>
    </div>
    <div class="tab">
        <label for="inputPush2" class="container-input"><h1>Materia y Nota 2</h1>
        <input type= "text" id="inputMat2" placeholder="ingrese el nombre de la materia">

    </label>
    </div>

        <div class="container-button">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          <button type="button" onclick="pushObject()">CALCULAR</button>
        </div>

      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
      </div>
        
    </form>
      
    </section>
