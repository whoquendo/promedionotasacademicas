<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./promedio.css">
    <title>Promedio_Notas</title>
</head>

<body>

    <section>
      <h1>Promedio de Notas</h1>
      <div class="container">
        <form action="" method="POST">
          <div id="formField">
            <div class="labelMat"> 
              <label for="inputMat" >MATERIA</label>
            </div>
            <input type="text" name="text" class="text" size="50" id="inputMat" placeholder="Ingrese nombre de la materia" required>

            <div class="labelNotas">
              <label for="inputNot" >NOTAS</label>
              <label for="inputPorc" >PORCENTAJES</label>
            </div>

            <div class="notaPorc" id="notaPorc" name="notaPorc">
              <input type="number" name="text" class="text" size="20" id="inputNot" placeholder= "Ingrese nota" required>
              <input type="number" name="text" class="text" size="20" id="inputPorc" placeholder="Ingrese porcentaje" required>

              <input type="number" name="text" class="text" size="20" id="inputNot2" placeholder= "Ingrese nota" required>
              <input type="number" name="text" class="text" size="20" id="inputPorc2" placeholder="Ingrese porcentaje" required>
          </div>
          <button type="button" class="buttonSubmit" onclick="pushObject()" id="myBtn">CALCULAR</button>
        </form>

        <div class="controls">
          <button class="add" onclick="add()"><i class="fa fa-plus">Adicionar Nota</i> </button>
          <button class="remove" onclick="remove()"> <i class="fa fa-minus"></i>Remover Nota</button>
        </div>
      </div>
    </section>

    <section>

      <button id="myBtn">Open Modal</button>

      <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>
    </section>

</body>
<script src="./promedio.js"></script>

</html>
